<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>www.cakepinkland.in</title>
</head>
<body>

    <h1 style="text-align:center"> Cake Booking Reg</h1>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Customer Name</label>
                        <input type="text" placeholder="Enter your name" class="form-control">
    
    
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Delivery Address</label>
                <textarea name="Enter your address" id="" cols="30" rows="10" placeholder="Enter the address" class="form-control"></textarea>

    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Phone Number</label>
        <input type="text" placeholder="Enter your phone number" class="form-control">


</div>

<div class="col col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4 col-xxl-4">
    <label for="" class="form-label">Types Of Cakes</label>
    <select name="Select" id="Select" class="form-control">
        <option value="select">------select------</option>
        <option value="Sponge_cakes">Sponge_cakes</option>
        <option value="Biscuit_cakes">Biscuit_cakes</option>
        <option value="Brownies">Brownies</option>
        <option value="Icing_Cakes">Icing_Cakes</option>
        <option value="Theme_cakes">Theme_cakes</option>
    </select>

</div>

<div class="col col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4 col-xxl-4">
    <label for="" class="form-label">Shapes Of Cake</label>
    <select name="" id="" class="form-control">
        <option value="select">------select------</option>
        <option value="Round">Round</option>
        <option value="Heart">Heart</option>
        <option value="Square">Square</option>
        <option value="Designer">Designer</option>
        <option value="Star">Star</option>
    </select>


</div>


<div class="col col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4 col-xxl-4">
    <label for="" class="form-label">Size Of Cake</label>
    <input type="text" placeholder="Enter the size" class="form-control">


</div>

<div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    <label for="" class="form-label">Flavour Of Cake</label>
    <select name="" id="" class="form-control">
        <option value="select">------select------</option>
        <option value="Choclate">Choclate</option>
        <option value="Vanila">Vanila</option>
        <option value="Strawberry"></option>
        <option value="Fruity">Fruity</option>
        <option value="Pista">Pista</option>
    </select>

</div>

<div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    <label for="" class="form-label">Colour Scheme</label>
    <input type="text" placeholder="Enter the color" class="form-control">


</div>


<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <label for="" class="form-label">Special Instructions</label>
    <input type="text" placeholder="Enter the instructions" class="form-control">


</div>


<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <label for="" class="form-label">Order Date</label>
    <input type="date" placeholder="Enter Your Name" class="form-control">


</div>


<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <label for="" class="form-label">Date of Delivery</label>
    <input type="date" placeholder="Enter Your Name" class="form-control">


</div>


<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <center><a href="payment.html"><button class="btn btn-danger">Submit</button></a></center>
            </br>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>

</body>
</html>
